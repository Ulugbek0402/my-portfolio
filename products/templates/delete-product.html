<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --light: #f8f9fa;
            --dark: #343a40;
            --danger: #dc3545;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .header-links a:hover {
            background-color: var(--secondary);
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            width: 250px;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .confirmation-container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .confirmation-message {
            margin-bottom: 30px;
            font-size: 18px;
        }

        .confirmation-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 30px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-confirm {
            background-color: var(--danger);
            color: white;
        }

        .btn-cancel {
            background-color: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
        <h1>Product Manager</h1>
        <div class="header-links">
            <a href="{% url 'products:list' %}">Products</a>
            <a href="{% url 'products:add' %}">Add Product</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
    </header>

        <div class="confirmation-container">
            <h2>Confirm Deletion</h2>
            <p class="confirmation-message">Are you sure you want to delete "Laptop" (Quantity: 15)?</p>
            <div class="confirmation-actions">
                <button class="btn btn-cancel" onclick="window.location.href='products.html'">Cancel</button>
                <button class="btn btn-confirm">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
