<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --light: #f8f9fa;
            --dark: #343a40;
            --danger: #dc3545;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-links {
            display: flex;
            gap: 20px;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .header-links a:hover {
            background-color: var(--secondary);
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            width: 250px;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            table-layout: fixed;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #eee;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Column width distribution (12-column grid concept) */
        th:nth-child(1), td:nth-child(1) { /* # column - 1/12 */
            width: 8.33%;
        }
        th:nth-child(2), td:nth-child(2) { /* Name column - 5/12 */
            width: 41.66%;
        }
        th:nth-child(3), td:nth-child(3) { /* Quantity column - 3/12 */
            width: 25%;
        }
        th:nth-child(4), td:nth-child(4) { /* Actions column - 3/12 */
            width: 25%;
        }

        th {
            background-color: var(--primary);
            color: white;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        th:last-child, td:last-child {
            border-right: none;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a {
            text-decoration: none;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
        }

        .btn-update {
            background-color: var(--success);
            color: white;
        }

        .btn-delete {
            background-color: var(--danger);
            color: white;
        }

        .btn-add {
            background-color: var(--primary);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .btn-add:hover {
            background-color: var(--secondary);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Product Manager</h1>
        <div class="header-links">
            <a href="{% url 'products:list' %}">Products</a>
            <a href="{% url 'products:add' %}">Add Product</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
    </header>

    <a href="{% url 'products:add' %}" class="btn-add">+ Add New Product</a>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.0 }}</td>
                <td>{{ product.1 }}</td>
                <td>{{ product.2 }}</td>
                <td>
                    <div class="action-buttons">
                        <a href="{% url 'products:update' product_id=product.0 %}">
                            <button class="btn btn-update">
                                <span>‚úèÔ∏è</span> Update
                            </button>
                        </a>
                        <a href="{% url 'products:delete' product_id=product.0 %}">
                            <button class="btn btn-delete">
                                <span>üóëÔ∏è</span> Delete
                            </button>
                        </a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
