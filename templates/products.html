<!DOCTYPE html>
<html>
<head>
    <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Product Manager</h2>
        <a href="{% url 'products:add' %}" class="btn btn-primary">+ Add New Product</a>
    </div>

    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }} ta</td>
                <td>
                    <a href="{% url 'products:update' product.pk %}" class="btn btn-success btn-sm">‚úèÔ∏è Update</a>
                    <a href="{% url 'products:delete' product.pk %}" class="btn btn-danger btn-sm">üóë Delete</a>
                    <a href="{% url 'products:detail' product.pk %}" class="btn btn-secondary btn-sm">üìÑ More</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="4">No products found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
