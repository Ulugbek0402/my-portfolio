<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Product Details</h2>

    <div class="card shadow-sm">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
            <div class="col-md-8 p-4">
                <h3>{{ product.name }}</h3>
                <p><strong>ID:</strong> {{ product.id }}</p>
                <p><strong>Quantity:</strong> {{ product.quantity }} ta</p>
                <p><strong>Created:</strong> {{ product.created_at|date:"F d, Y" }}</p>
                <p><strong>Description:</strong><br>{{ product.description }}</p>

                <a href="{% url 'products:list' %}" class="btn btn-secondary">← Back to List</a>
                <a href="{% url 'products:update' product.pk %}" class="btn btn-success">✏️ Update</a>
                <a href="{% url 'products:delete' product.pk %}" class="btn btn-danger">🗑 Delete</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
