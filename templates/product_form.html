<!DOCTYPE html>
<html>
<head>
    <title>{% if product %}Update{% else %}Add{% endif %} Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">{% if product %}Update{% else %}Add{% endif %} Product</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if product %}Update{% else %}Add{% endif %}</button>
        <a href="{% url 'products:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
